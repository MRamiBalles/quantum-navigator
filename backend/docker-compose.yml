# ============================================================================
# Q-Orchestrator - Docker Compose Configuration
# ============================================================================
# Development and production deployment configurations
# Usage: docker-compose up -d
# ============================================================================

version: '3.9'

services:
  # ===========================================================================
  # Q-Orchestrator Backend API
  # ===========================================================================
  quantum-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: q-orchestrator-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENV=${ENV:-development}
      - QUANTUM_API_KEY=${QUANTUM_API_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount benchmark results for persistence
      - benchmark_results:/app/benchmark_results
      # Mount favorites for user configurations
      - ./favorites.json:/app/favorites.json:rw
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - quantum-network
    labels:
      - "com.q-orchestrator.service=backend"
      - "com.q-orchestrator.version=5.1"

  # ===========================================================================
  # Redis Cache (Optional - for production scaling)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: q-orchestrator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - quantum-network
    profiles:
      - production
    labels:
      - "com.q-orchestrator.service=cache"

  # ===========================================================================
  # Prometheus Metrics (Optional - for monitoring)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: q-orchestrator-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - quantum-network
    profiles:
      - monitoring
    labels:
      - "com.q-orchestrator.service=monitoring"

# ===========================================================================
# Networks
# ===========================================================================
networks:
  quantum-network:
    driver: bridge
    name: q-orchestrator-network

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  benchmark_results:
    name: q-orchestrator-benchmarks
  redis_data:
    name: q-orchestrator-redis
  prometheus_data:
    name: q-orchestrator-prometheus
